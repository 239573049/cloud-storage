kind: pipeline
name: token
type: docker

platform:
  os: linux
  arch: amd64
  
steps:
  - name: token:dev
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker build -f ./src/token.Web/Dockerfile -t registry.cn-shenzhen.aliyuncs.com/tokengo/token .
      - docker push registry.cn-shenzhen.aliyuncs.com/tokengo/token

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
