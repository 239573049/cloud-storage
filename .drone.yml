---
kind: pipeline
name: after
type: docker

steps:
  - name: notify
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker system prune -f
volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
      
depends_on:
